  <script type="module">
    import * as root from './pkg/hot_or_not_3.js'

    // myChart.destroy();
    window.callbacks = root;
    window.mutate_chart_object = function (v) {
      if (v.id == ("bar")) {
        v.options.scales.y1.ticks = {
          callback:
            function (value, _index, _values) {
              return '$' + value.toFixed(2);
            }
        };
      }
      //v.destroy();
      return v
    };
  </script>
